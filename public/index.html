    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cookiesAccepted = getCookie("cookiesAccepted");

        if (cookiesAccepted === "true") {
          hideCookiesModal();
        } else {
          showCookiesModal();
        }
      });

      document
        .getElementById("cookiesAcceptAll")
        .addEventListener("click", function () {
          setCookie("cookiesAccepted", "true", 30);
          setCookie("disclaimerAccepted", "true", 0); // Temporary cookie

          hideButtonsAndShowMessage("Cookies accepted!", "green");
          hideCookiesModalWithDelay();
        });

      document
        .getElementById("cookiesRefuse")
        .addEventListener("click", function () {
          setCookie("disclaimerAccepted", "true", 0); // Temporary cookie

          hideButtonsAndShowMessage("Cookies refused.", "red");
          hideCookiesModalWithDelay();
        });

      function hideButtonsAndShowMessage(message, color) {
        const buttonsContainer = document.getElementById("cModal-BtnBox");
        const acceptButton = document.getElementById("cookiesAcceptAll");
        const refuseButton = document.getElementById("cookiesRefuse");

        acceptButton.style.display = "none";
        refuseButton.style.display = "none";

        const messageSpan = document.createElement("span");
        messageSpan.textContent = message;
        messageSpan.classList.add("FLX_txt_med_small-2");
        messageSpan.style.color = color;

        buttonsContainer.appendChild(messageSpan);
      }

      function hideCookiesModal() {
        document.getElementById("cookiesModalScreen").style.display = "none";
      }

      function showCookiesModal() {
        document.getElementById("cookiesModalScreen").style.display = "flex";
      }

      function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
      }

      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (const cookie of cookies) {
          const [cookieName, cookieValue] = cookie.split("=");
          if (cookieName === name) {
            return cookieValue;
          }
        }
        return "";
      }

      function hideCookiesModalWithDelay() {
        const cookiesModalContent = document.getElementById("cookiesModalScreen");
        setTimeout(() => {
          cookiesModalContent.style.opacity = 0;
          setTimeout(() => {
            hideCookiesModal();
          }, 1000);
        }, 2000);
      }
    </script>

    <script>
      let C = 100; // Valore predefinito per G = 1
      let T = 5; // Valore predefinito per G = 1
      let TL = 0.1; // Valore predefinito per G = 1
      let G = 1; // Aggiunto G come variabile globale
      let CE = 0; // Variabile per il livello extra
      let CT = 100; // Conteggio totale
      let H = 0; // Variabile per il conteggio anni

      function impostaLimitiAPR_I() {
        G =
          parseFloat(document.querySelector('input[name="G"]:checked').value) || 1;
        switch (G) {
          case 1:
            C = 100;
            T = 5;
            TL = 0.1;
            impostaLimitiAPR_IInput(10, 10, 10); // Valore predefinito per G = 1
            break;
          case 2:
            C = 1000;
            T = 4.5;
            TL = 0.12;
            impostaLimitiAPR_IInput(30, 30, 30); // Valore predefinito per G = 2
            break;
          case 3:
            C = 10000;
            T = 4;
            TL = 0.15;
            impostaLimitiAPR_IInput(70, 70, 70); // Valore predefinito per G = 3
            break;
          default:
            C = 100;
            T = 5;
            TL = 0.1;
            impostaLimitiAPR_IInput(0, 100, 0); // Valore predefinito generico
        }
        calcolaAPR();
      }

      function impostaLimitiAPR_IInput(min, max, value) {
        const APR_IInput = document.getElementById("APR_I");
        APR_IInput.min = min;
        APR_IInput.max = max;
        APR_IInput.value = value;
        calcolaAPR();
      }

      function calcolaAPR() {
        const APR_I = parseFloat(document.getElementById("APR_I").value) || 0;
        const L =
          parseFloat(document.getElementById("livelloValue").innerText) || 0; // Modificato per prendere il valore dalla span
        const P = parseFloat(document.getElementById("P").value) || 1;

        const APR_E = APR_I + G * L;

        let APR_F;
        switch (P) {
          case 1:
            APR_F = APR_E * 1;
            break;
          case 2:
            APR_F = APR_E * 0.83;
            break;
          case 3:
            APR_F = APR_E * 0.66;
            break;
          case 4:
            APR_F = APR_E * 0.49;
            break;
          case 6:
            APR_F = APR_E * 0.32;
            break;
          case 12:
            APR_F = APR_E * 0.15;
            break;
          default:
            APR_F = APR_E;
        }

        // Aggiunto calcolo del livello extra
        const LE = 10000 * CE;

        // Calcolo di R modificato
        const R = (C / 100) * APR_F * (L + 1) + (LE / 100) * APR_F;

        // Limita a massimo 2 cifre decimali
        APR_F = parseFloat(APR_F.toFixed(2));

        // Converte in numero intero se i decimali sono zero
        if (APR_F % 1 === 0) {
          APR_F = Math.round(APR_F);
        }

        // Visualizza il risultato APR_F
        document.getElementById("risultatoAPR_F").innerText = `${APR_F}%`;

        // Calcola e formatta il risultato C dinamicamente
        const risultatoC = C * (L + 1);
        const formattedC = risultatoC.toLocaleString();
        document.getElementById("risultatoC").innerText = `${formattedC} USDT`;

        // Calcola e formatta il risultato CT dinamicamente
        const risultatoCT = C * (L + 1) + LE;
        const formattedCT = risultatoCT.toLocaleString();
        document.getElementById("risultatoCT").innerText = `${formattedCT} USDT`;

        // Calcola e visualizza il risultato LE
        document.getElementById(
          "risultatoLE2"
        ).innerText = `${LE.toLocaleString()} USDT`;

        // Calcola e formatta il risultato R dinamicamente
        const formattedR = R.toLocaleString(undefined, {
          maximumFractionDigits: 2,
        });
        document.getElementById("risultatoR").innerText = `${formattedR} USDT`;

        // Calcola e formatta il risultato TF dinamicamente
        const TF = T - TL * L;
        document.getElementById("risultatoTF").innerText = `${TF.toFixed(2)}%`;

        // Calcola e formatta il risultato RF dinamicamente
        const RF = ((R / 100) * (100 - TF)) / P;
        const formattedRF = RF.toLocaleString(undefined, {
          maximumFractionDigits: 2,
        });
        document.getElementById("risultatoRF").innerText = `${formattedRF} USDT`;

        // Aggiorna dinamicamente il selettore G
        document.querySelector(`input[name="G"][value="${G}"]`).checked = true;

        // Aggiorna dinamicamente il selettore P
        document.getElementById("P").value = P;

        // Aggiorna dinamicamente lo stato dei bottoni
        aggiornaBottoni();
        applyTextShadow(G);
        updateCadenzaText();
      }

      function aggiornaBottoni() {
        const bottoneAnnoPrecedente = document.getElementById("annoPrecedente");
        const bottoneAnnoSuccessivo = document.getElementById("annoSuccessivo");
        const divE = document.getElementById("E");
        const risultatoLE2 = document.getElementById("risultatoLE2");

        bottoneAnnoPrecedente.disabled =
          parseFloat(document.getElementById("livelloValue").innerText) === 0 &&
          G === 1;

        if (
          G === 3 &&
          parseFloat(document.getElementById("livelloValue").innerText) === 10
        ) {
          divE.style.display = "flex";
          risultatoLE1.style.display = "flex";
          risultatoLE2.style.display = "flex";
        } else {
          divE.style.display = "none";
          risultatoLE1.style.display = "none";
          risultatoLE2.style.display = "none";
          CE = 0;
        }

        if (risultatoLE2.style.display === "block") {
          document.getElementById("CE").innerText = CE;
        }
      }

      function riduciLivello() {
        let livelloValue =
          parseFloat(document.getElementById("livelloValue").innerText) || 0;
        if (livelloValue > 0) {
          livelloValue--;
        } else if (livelloValue === 0 && G !== 1) {
          G--;
          livelloValue = 10;
          impostaLimitiAPR_IInput(0, 100, 0);
          impostaLimitiAPR_I();
        }
        document.getElementById("livelloValue").innerText = livelloValue;
        calcolaAPR();
      }

      function aumentaLivello() {
        let livelloValue =
          parseFloat(document.getElementById("livelloValue").innerText) || 0;
        if (livelloValue < 10) {
          livelloValue++;
        } else if (livelloValue === 10 && G !== 3) {
          G++;
          livelloValue = 0;
          impostaLimitiAPR_IInput(0, 100, 0);
          impostaLimitiAPR_I();
        }
        document.getElementById("livelloValue").innerText = livelloValue;
        calcolaAPR();
      }

      function incrementaCE() {
        CE++;
        document.getElementById("CE").innerText = CE;
        calcolaAPR();
      }

      function decrementaCE() {
        if (CE > 0) {
          CE--;
          document.getElementById("CE").innerText = CE;
          calcolaAPR();
        }
      }

      // Funzione per gestire il bottone "Anno Precedente"
      function annoPrecedente() {
        if (H > 0) {
          let livelloValue =
            parseFloat(document.getElementById("livelloValue").innerText) || 0;
          if (CE > 0) {
            CE--;
            H--;
          } else if (livelloValue > 0) {
            livelloValue--;
            H--;
          } else if (livelloValue === 0 && G !== 1) {
            G--;
            H--;
            livelloValue = 10;
            impostaLimitiAPR_IInput(0, 100, 0);
            impostaLimitiAPR_I();
          }
          document.getElementById("livelloValue").innerText = livelloValue;
          calcolaAPR();
        }
      }

      // Funzione per gestire il bottone "Anno Successivo"
      function annoSuccessivo() {
        let livelloValue =
          parseFloat(document.getElementById("livelloValue").innerText) || 0;
        if (livelloValue < 10) {
          livelloValue++;
          H++;
        } else if (livelloValue === 10 && G !== 3) {
          G++;
          H++;
          livelloValue = 0;
          impostaLimitiAPR_IInput(0, 100, 0);
          impostaLimitiAPR_I();
        } else if (livelloValue === 10 && G === 3) {
          CE++;
          H++;
        }
        document.getElementById("livelloValue").innerText = livelloValue;
        calcolaAPR();
      }

      //applicare qui versione 1
      function applyTextShadow(selectedG) {
        for (let i = 1; i <= 3; i++) {
          const labelId = `forG${i}`;
          const label = document.getElementById(labelId);

          if (i === selectedG) {
            label.style.textShadow = "0 0 3px #fff, 0 0 3px #fff";
            label.style.textDecoration = "underline";
          } else {
            label.style.textShadow = "none";
            label.style.textDecoration = "none";
          }
        }
      }

      function updateCadenzaText() {
        var selectElement = document.getElementById("P");
        var cadenzaElement = document.getElementById("cadenza");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        cadenzaElement.innerText = selectedOption.innerText;
      }

      // Esegui il calcolo iniziale
      impostaLimitiAPR_I();
    </script>
